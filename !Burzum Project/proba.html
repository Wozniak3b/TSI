<!DOCTYPE html>
<html lang="pl-Pl">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="proba.css">
    <title>BURZUM</title>
    <meta name="author" content="WoÅºniak Jakub">
</head>

<body>
    <div id="container">
        <figure><a href="#"><img src="img/logo2.png"></a></figure>
        <div id="lista">
            <ul>
                <li><a onclick="zmiana();">Czesc 1</a></li>
                <li><a href="#">Czesc 2</a></li>
                <li><a href="#">Czesc 3</a></li>
                <li><a href="#">Czesc 4</a></li>
                <li><a href="#">Czesc 5</a></li>
            </ul>
        </div>

    </div>
    <nav id="menu">
        <ul>
            <li><a href="#">Czesc 1</a></li>
            <li><a href="#">Czesc 2</a></li>
            <li><a href="#">Czesc 3</a></li>
            <li><a href="#">Czesc 4</a></li>
            <li><a href="#">Czesc 5</a></li>
            <li><a id="zdj" onclick="spowrotem();"><img src="img/logo2.png"></a></li>
        </ul>
    </nav>

    <script>
        function zmiana() {
            let x = document.getElementById("container");
            let y = document.getElementById("menu");
            x.style.display = "none";
            y.style.display = "block";
        }

        function spowrotem() {
            let x = document.getElementById("container");
            let y = document.getElementById("menu");
            y.style.display = "none";
            x.style.display = "block";
        }
    </script>
</body>

</html>
